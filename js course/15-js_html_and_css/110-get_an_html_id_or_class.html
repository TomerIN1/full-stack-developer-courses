<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 class = "hello_world">Hello World</h1>
        <input id = num1 type="number" placeholder="select a number"><br>
        <input id = num2 type="number" placeholder="select another number"><br>
        <button id = calcBtn> Click here to calculate</button><br>
        <p id = calcResult></p>
    </div>

    <div>
        <h1>Type Your Name</h1>
        <input id = nameTxt type="text" placeholder="type your name">
        <button id = nameBtn>Click Here</button><br>
        <p id = nameResult></p>
    </div>


    <script>
        //create variable from calculation button
        const calcBtn = document.getElementById('calcBtn')

        //create a function to sum the numbers
        const sumNumbers = (a,b) => a+b;

        //add event listener that when click on calcBtn then calculate the function and present it in the page
        calcBtn.addEventListener('click', function(){
            let num1 = parseFloat(document.getElementById('num1').value); //after click get first num using getElementById and convert the string to number
            console.log(num1);
            let num2 = parseFloat(document.getElementById('num2').value);//get second num using getElementById and convert the string to number
            console.log(num2);
            document.getElementById('calcResult').innerHTML = sumNumbers(num1, num2).toString() //add both numbers and presend it in the browser using the innerHTML and the function.return as string. 
        });


    //create variable from nameBtn
    const nameBtn = document.getElementById('nameBtn')

    //create a function that print the name vertically
    const printName = function (string){
        letter = '' //create empty variable to hold the string
        for(let i = 0; i < string.length; i++){ //for the length of the string
            letter += string[i] + '<br>'; //each letter add to letter and br to go to the next line
        }
        return letter //in the end of the loop return result
    }

    nameBtn.addEventListener('click', function(){ //when nameBtn clicked then run the function
        const nameTxt = document.getElementById('nameTxt').value; //get value from nameTxt the user add. 
        document.getElementById('nameResult').innerHTML = printName(nameTxt); //print the name vertically on the screen. 
    });

    </script>

</body>
</html>
